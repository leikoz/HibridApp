<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">	
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script type="text/javascript" src="js/main.js"></script>
	<title>Hibrid App</title>
</head>
<body>
	<script type="text/javascript">InicioApp();</script>	
	<section id="form-login" class="form-login"> <!-- Vista Login-->
		<div class="div1" align="center"><img src="img/logo.png" width="350" height="350" ></div>
		<input class="controls" type="text" name = "Usuario" id = "usuario" placeholder="Ingrese su usuario">
		<input class="controls" type="password" name = "Contraseña" id = "contraseña" placeholder="Ingrese su contraseña">
		<button class="botons" onclick="Validar()">Ingresar</button>
		<h5></h5>
		<button class="botons" onclick="FRegistrarse()">Registrarse</button>
		
	</section>

	<section id="form-sign-up" class="form-sign-up"> <!-- Formulario Registro -->
		<div class="div2" align="center"><img src="img/logo.png" width="250" height="250"></div>
		<input class="controls" type="text" name = "Usuario" id = "Nombre" placeholder="Ingrese su nombre">
		<input class="controls" type="text" name = "Usuario" id = "user" placeholder="Ingrese su usuario">
		<input class="controls" type="password" name = "Contraseña" id = "password" placeholder="Ingrese su contraseña">
		<input class="controls" type="password" name = "Contraseña" id = "rpassword" placeholder="Confirme su contraseña">
		<input class="controls" type="email" name = "Email" id = "Email" placeholder="Ingrese su correo">
		<input class="controls" type="email" name = "Email" id = "REmail" placeholder="Confirme su correo">
		<button class="botons">Registrarse</button>
	</section>

	<section id=form-main class="form-main"> <!-- Vista Home -->
		<h3>Eventos</h3>

		<button class="botons">Cumpleaños</button>
		<button class="botons">1°Comunión</button>
		<button class="botons">Bautizo</button>
		<button class="botons">15's</button>

		<table >
			<tr>
				<th>Agencia</th>
				<th>Lugar</th>
				<th>Telefóno</th>
				<th>Capacidad</th>
				<th>Precio</th>
			</tr>
			<tr>
				<td>dato1</td>
				<td>dato2</td>
				<td>dato3</td>
				<td>dato4</td>
				<td>dato5</td>
			</tr>

		</table>	
	</section>

	<section id="form-perfil" class="form-perfil"> <!-- Vista Perfil Usuario -->
		<h3>Agencias Favoritas</h3>
		<table >
		<tr>
			<th>Agencia</th>
			<th>Lugar</th>
			<th>Telefóno</th>
			<th>Capacidad</th>
			<th>Precio</th>
		</tr>
		<tr>
			<td>dato1</td>
			<td>dato2</td>
			<td>dato3</td>
			<td>dato4</td>
			<td>dato5</td>
		</tr>

	</table>		
	</section>

	<section id="form-config" class="form-config"> <!-- Vista Configuración Usuario -->
		<h3>Nombre User</h3>
		<h3>Correo User</h3>

		<button>Cambiar contraseña</button>
	</section>

</body>
</html>
